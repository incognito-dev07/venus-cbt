<!DOCTYPE html>
<html>
<head>
  <title>Venus CBT - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/core.css">
  <link rel="stylesheet" href="../styles/component.css">
  <link rel="stylesheet" href="../styles/pages.css">
  <link rel="stylesheet" href="../styles/responsive.css">
  <link rel="icon" href="../storage/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="settings-panel">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      
      <div id="messageContainer"></div>
      
      <!-- Appearance Section -->
      <div class="settings-section">
        <h3><i class="fas fa-palette"></i> Appearance</h3>
        
        <!-- Theme Toggle -->
        <div class="theme-toggle">
          <span class="theme-label"><i class="fas fa-moon"></i> Dark mode:</span>
          <div class="theme-controls">
            <label class="switch">
              <input type="checkbox" id="themeSwitch">
              <span class="slider round"></span>
            </label>
            <div class="theme-status">
              <span class="theme-on active">On</span>
              <span class="theme-separator">/</span>
              <span class="theme-off">Off</span>
            </div>
          </div>
        </div>

        <!-- Font Size -->
        <div class="theme-toggle">
          <span class="theme-label"><i class="fas fa-text-height"></i> Font size:</span>
          <div class="font-size-controls">
            <button class="btn btn-small" onclick="SettingsManager.decreaseFontSize()" id="decreaseFontBtn">A-</button>
            <span class="font-size-value" id="fontSizeValue">Medium</span>
            <button class="btn btn-small" onclick="SettingsManager.increaseFontSize()" id="increaseFontBtn">A+</button>
          </div>
        </div>
      </div>

      <!-- Data Management Section -->
      <div class="settings-section">
        <h3><i class="fas fa-database"></i> Data Management</h3>
        <button type="button" class="btn btn-danger" onclick="SettingsManager.clearAllData()">
          <i class="fas fa-trash-alt"></i> Clear Test History
        </button>
      </div>

      <div class="btn-group">
        <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
      </div>
    </div>
  </div>
  
  <script src="../scripts/utilities.js"></script>
  <script src="../scripts/storage.js"></script>
  <script src="../scripts/index.js"></script>
  <script src="../scripts/settings.js"></script>
</body>
</html>
