<!DOCTYPE html>
<html>
<head>
  <title>Venus CBT - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/core.css">
  <link rel="stylesheet" href="/css/component.css">
  <link rel="stylesheet" href="/css/pages.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <div class="container">
    <div class="settings-panel">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      
      <div id="message" class="success" style="display: none;"></div>
      <div id="error" class="error" style="display: none;"></div>
      
      <div class="settings-section">
        <h3 style="margin-bottom: 1rem"><i class="fas fa-user-edit"></i>Change Username</h3>
        <form id="usernameForm">
          <input type="hidden" name="csrf_token" id="csrfToken1">
          <div class="form-group">
            <label>Current:</label>
            <input type="text" id="currentUsername" disabled>
          </div>
          <div class="form-group">
            <label>Update:</label>
            <input type="text" id="newUsername" placeholder="Enter new username" required maxlength="50" pattern="[a-zA-Z0-9_]+" title="Letters, numbers, and underscores only">
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Update Username
          </button>
        </form>
      </div>
      
      <div class="settings-section">
        <h3><i class="fas fa-lock"></i> Privacy Settings</h3>
        <form id="privacyForm">
          <input type="hidden" name="csrf_token" id="csrfToken2">
          <div class="privacy-option">
            <input type="checkbox" name="hide_avg" id="hide_avg">
            <label for="hide_avg">
              <i class="fas fa-eye-slash"></i> Hide my average score from leaderboard
            </label>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">
            <i class="fas fa-save"></i> Save Privacy Settings
          </button>
        </form>
      </div>
      
      <div class="settings-section">
        <h3><i class="fas fa-palette"></i> Theme Preference</h3>
        <div class="theme-toggle">
          <span class="theme-label"><i class="fas fa-moon"></i> Night mode:</span>
          <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider round"></span>
          </label>
          <div class="theme-status">
            <span class="theme-on" id="themeOn">On</span>
            <span class="theme-separator">/</span>
            <span class="theme-off" id="themeOff">Off</span>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <a href="/profile" class="btn btn-primary"><i class="fas fa-user"></i> View Profile</a>
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let csrfToken = null;
    
    async function loadSettings() {
      try {
        const data = await api.get(API_ENDPOINTS.settings);
        currentUser = data.user;
        csrfToken = data.csrf_token;
        
        document.getElementById('currentUsername').value = currentUser.username;
        document.getElementById('csrfToken1').value = csrfToken;
        document.getElementById('csrfToken2').value = csrfToken;
        
        const hideAvg = currentUser.privacy?.hide_avg_leaderboard || false;
        document.getElementById('hide_avg').checked = hideAvg;
        
        // Load theme from cookie
        const theme = getCookie('theme') || 'dark';
        document.getElementById('themeSwitch').checked = theme === 'light';
        updateThemeUI(theme);
        
      } catch (error) {
        showError(error.message);
      }
    }
    
    function updateThemeUI(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeOn').classList.remove('active');
        document.getElementById('themeOff').classList.add('active');
      } else {
        document.body.classList.remove('light-mode');
        document.getElementById('themeOn').classList.add('active');
        document.getElementById('themeOff').classList.remove('active');
      }
    }
    
    function showMessage(msg) {
      const msgDiv = document.getElementById('message');
      msgDiv.style.display = 'block';
      msgDiv.innerHTML = '<i class="fas fa-check-circle"></i> ' + msg;
      setTimeout(() => {
        msgDiv.style.display = 'none';
      }, 3000);
    }
    
    function showError(err) {
      const errDiv = document.getElementById('error');
      errDiv.style.display = 'block';
      errDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + err;
      setTimeout(() => {
        errDiv.style.display = 'none';
      }, 3000);
    }
    
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; path=/; expires=${date.toUTCString()}; SameSite=Lax`;
    }
    
    // Event listeners
    document.getElementById('usernameForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newUsername = document.getElementById('newUsername').value;
      if (!newUsername) return;
      
      try {
        const result = await api.post(API_ENDPOINTS.settings, {
          action: 'change_username',
          new_username: newUsername,
          csrf_token: csrfToken
        });
        
        if (result.success) {
          document.getElementById('currentUsername').value = newUsername;
          document.getElementById('newUsername').value = '';
          showMessage('Username updated successfully!');
        }
      } catch (error) {
        showError(error.message);
      }
    });
    
    document.getElementById('privacyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        const result = await api.post(API_ENDPOINTS.settings, {
          action: 'privacy',
          hide_avg: document.getElementById('hide_avg').checked,
          csrf_token: csrfToken
        });
        
        if (result.success) {
          showMessage('Privacy settings updated!');
        }
      } catch (error) {
        showError(error.message);
      }
    });
    
    document.getElementById('themeSwitch').addEventListener('change', function(e) {
      const isLightMode = this.checked;
      const theme = isLightMode ? 'light' : 'dark';
      
      updateThemeUI(theme);
      setCookie('theme', theme, 30);
      
      // Save to server
      api.post(API_ENDPOINTS.settings, {
        action: 'theme',
        theme: theme
      }).catch(error => console.error('Error saving theme:', error));
    });
    
    // Load navbar and settings
    fetch('/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        return loadNavbar();
      })
      .then(() => loadSettings())
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  
  <script src="/js/script.js"></script>
</body>
</html>
