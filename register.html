<!DOCTYPE html>
<html>
<head>
  <title>Venus CBT - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/core.css">
  <link rel="stylesheet" href="/css/component.css">
  <link rel="stylesheet" href="/css/pages.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container" style="position: relative; bottom: 40px">
    <div class="form-box">
      <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            
      <div id="error-message" class="error" style="display: none;"></div>
            
      <form id="register-form">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" required pattern="[a-zA-Z0-9_]{3,50}" title="3-50 characters, letters, numbers, and underscores only">
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" required maxlength="255">
        </div>
                
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Must contain at least 8 characters, one uppercase, one lowercase, and one number">
        </div>
                
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm_password" required minlength="8">
        </div>
                
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <a href="#" onclick="window.location.href=API_ENDPOINTS.google" class="btn btn-google btn-block">
        <i class="fab fa-google"></i> Sign up with Google
      </a>
            
      <div class="footer-text">
        <span style="font-weight: 500;">Already have an account?</span><br>
        <a href="/login" style="text-decoration: none;"><i class="fas fa-sign-in-alt"></i> Login here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;
      
      if (password !== confirm_password) {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match!';
        return;
      }
      
      try {
        const result = await auth.register({ username, email, password, confirm_password });
        if (result.redirect) {
          window.location.href = result.redirect;
        }
      } catch (error) {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
      }
    });

    // Load navbar
    fetch('/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        return loadNavbar();
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  
  <script src="/js/script.js"></script>
</body>
</html>
