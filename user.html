<!DOCTYPE html>
<html>
<head>
  <title>Venus CBT - User Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/core.css">
  <link rel="stylesheet" href="styles/component.css">
  <link rel="stylesheet" href="styles/pages.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="settings-panel">
      <h2><i class="fas fa-chart-bar"></i> Your Statistics</h2>
      
      <div id="messageContainer"></div>
      
      <div class="stats-section" style="margin-top: 0;">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-pencil-alt"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value" id="totalTests">0</span>
              <span class="stat-label">Tests Taken</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-percent"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value" id="avgScore">0%</span>
              <span class="stat-label">Average Score</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value" id="bestCourse">N/A</span>
              <span class="stat-label">Best Course</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-trophy"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value" id="bestScore">0%</span>
              <span class="stat-label">Best Score</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <h3><i class="fas fa-palette"></i> Theme Preference</h3>
        <div class="theme-toggle">
          <span class="theme-label"><i class="fas fa-moon"></i> Dark mode:</span>
          <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider round"></span>
          </label>
          <div class="theme-status">
            <span class="theme-on active">On</span>
            <span class="theme-separator">/</span>
            <span class="theme-off">Off</span>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3><i class="fas fa-database"></i> Data Management</h3>
        <button type="button" class="btn btn-danger" onclick="UserManager.clearAllData()">
          <i class="fas fa-trash-alt"></i> Clear Test History
        </button>
      </div>

      <div class="btn-group">
        <a href="history.html" class="btn btn-primary"><i class="fas fa-history"></i> View History</a>
        <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
      </div>
    </div>
  </div>
  
  <script src="scripts/utilities.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/user.js"></script>
</body>
</html>
