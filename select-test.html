<!DOCTYPE html>
<html>
<head>
  <title>Venus CBT - Select Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/core.css">
  <link rel="stylesheet" href="/css/component.css">
  <link rel="stylesheet" href="/css/pages.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <div class="select-test-panel">
      <div class="panel-header">
        <h2><i class="fas fa-pencil-alt"></i> Choose Test</h2>
      </div>

      <div id="coursesGrid" class="courses-grid">
        <div class="empty-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading courses...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadCourses() {
      try {
        const data = await api.get(API_ENDPOINTS.selectTest);
        
        if (data.courses.length === 0) {
          document.getElementById('coursesGrid').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <p>No courses available</p>
            </div>
          `;
          return;
        }
        
        let html = '';
        data.courses.forEach(course => {
          html += `
            <div class="course-card">
              <div class="course-icon">
                <i class="fas ${course.icon}"></i>
              </div>
              <h3>${course.name}</h3>
              <div class="course-code">${course.id}</div>
              <p class="course-description">${course.description}</p>
              <div class="course-meta">
                <span><i class="fas fa-question-circle"></i> ${course.question_count} Questions</span>
                <span><i class="fas fa-clock"></i> ${Math.floor(course.time_limit / 60)} min</span>
              </div>
              <a href="/take-test?course=${course.id}" class="btn btn-primary btn-block">
                <i class="fas fa-play"></i> Start Test
              </a>
            </div>
          `;
        });
        
        document.getElementById('coursesGrid').innerHTML = html;
        
      } catch (error) {
        document.getElementById('coursesGrid').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <p>Error loading courses: ${error.message}</p>
          </div>
        `;
      }
    }
    
    // Load navbar and courses
    fetch('/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        return loadNavbar();
      })
      .then(() => loadCourses())
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <script src="/js/script.js"></script>
</body>
</html>
