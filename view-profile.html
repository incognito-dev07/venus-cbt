<!DOCTYPE html>
<html>
<head>
  <title>Venus CBT - User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/core.css">
  <link rel="stylesheet" href="/css/component.css">
  <link rel="stylesheet" href="/css/pages.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <div class="profile-box">
      <div class="profile-header">
        <a href="#" onclick="goBack()" class="back-btn">
          <i class="fas fa-arrow-left"></i> <span id="backText">Back</span>
        </a>
        <h2><i class="fas fa-user-circle"></i> User Profile</h2>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
      
      <div class="profile-image-container">
        <div class="profile-image-wrapper">
          <div id="profileImageContainer"></div>
        </div>
        <div class="profile-username">
          <h3 id="username"></h3>
        </div>
        
        <div class="profile-stats" id="profileStats"></div>
      </div>
      
      <div class="profile-actions" id="profileActions"></div>
      
      <div class="info-card">
        <div class="info-item">
          <div class="info-header">
            <i class="fas fa-quote-left"></i>
            <span class="info-label">Bio</span>
          </div>
          <span class="info-value" id="bio"></span>
        </div>
        
        <div class="info-item">
          <div class="info-header">
            <i class="fas fa-calendar-alt"></i>
            <span class="info-label">Joined:</span>
            <span class="info-value-short" id="joined"></span>
          </div>
        </div>
        
        <div id="googleInfo" style="display: none;" class="info-item">
          <div class="info-header">
            <i class="fab fa-google"></i>
            <span class="info-label">Connected with Google</span>
          </div>
        </div>
      </div>

      <div class="achievements-section" id="achievementsSection"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const profileId = urlParams.get('id');
    const from = urlParams.get('from') || 'leaderboard';
    
    document.getElementById('backText').textContent = from === 'messages' ? 'Back to Messages' : 'Back to Leaderboard';
    
    function goBack() {
      window.location.href = from === 'messages' ? '/messages' : '/leaderboard';
    }
    
    async function loadProfile() {
      if (!profileId) {
        window.location.href = '/leaderboard';
        return;
      }
      
      try {
        const data = await api.get(API_ENDPOINTS.viewProfile, { id: profileId });
        
        // Display profile image
        const container = document.getElementById('profileImageContainer');
        if (data.user.profile_image && data.user.profile_image !== 'null' && data.user.profile_image !== '') {
          container.innerHTML = `<img src="${API_BASE_URL}${data.user.profile_image}" alt="Profile" class="profile-image">`;
        } else {
          container.innerHTML = `<div class="default-avatar"><i class="fas fa-user-circle"></i></div>`;
        }
        
        document.getElementById('username').textContent = data.user.username;
        document.getElementById('bio').textContent = data.user.bio || 'No bio yet';
        document.getElementById('joined').textContent = new Date(data.user.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        
        if (data.is_google_user) {
          document.getElementById('googleInfo').style.display = 'block';
        }
        
        document.getElementById('profileStats').innerHTML = `
          <span><i class="fas fa-users"></i> ${data.followers_count} followers</span>
          <span class="stat-divider">•</span>
          <span><i class="fas fa-level-up-alt"></i> Level ${data.stats.level}</span>
          ${data.stats.streak > 0 ? `
            <span class="stat-divider">•</span>
            <span><i class="fas fa-fire"></i> ${data.stats.streak} day streak</span>
          ` : ''}
        `;
        
        // Profile actions
        let actions = '';
        if (data.is_following) {
          actions += `<a href="#" onclick="unfollowUser(${profileId})" class="btn btn-danger"><i class="fas fa-user-minus"></i> Unfollow</a>`;
        } else {
          actions += `<a href="#" onclick="followUser(${profileId})" class="btn btn-success"><i class="fas fa-user-plus"></i> Follow</a>`;
        }
        
        if (data.is_friend) {
          actions += `<a href="/messages?user=${profileId}" class="btn btn-primary"><i class="fas fa-comment"></i> Message</a>`;
        }
        
        document.getElementById('profileActions').innerHTML = actions;
        
        // Achievements
        if (data.achievements && data.achievements.length > 0) {
          document.getElementById('achievementsSection').innerHTML = `
            <h3><i class="fas fa-medal"></i> Achievements</h3>
            <div class="achievements-grid">
              ${data.achievements.map(a => `
                <div class="achievement-card earned">
                  <div class="achievement-header">
                    <i class="fas ${a.icon}"></i>
                    <h4>${a.name}</h4>
                  </div>
                  <p>${a.desc}</p>
                </div>
              `).join('')}
            </div>
          `;
        } else {
          document.getElementById('achievementsSection').innerHTML = `
            <h3><i class="fas fa-medal"></i> Achievements</h3>
            <div class="no-achievements">
              <i class="fas fa-medal"></i>
              <p>No achievements yet</p>
            </div>
          `;
        }
        
      } catch (error) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
      }
    }
    
    async function followUser(id) {
      try {
        const csrfToken = await getCsrfToken();
        window.location.href = `${API_BASE_URL}/api/view-profile?id=${id}&action=follow&from=${from}&csrf_token=${csrfToken}`;
      } catch (error) {
        alert('Failed to follow user');
      }
    }
    
    async function unfollowUser(id) {
      if (!confirm('Unfollow this user?')) return;
      try {
        const csrfToken = await getCsrfToken();
        window.location.href = `${API_BASE_URL}/api/view-profile?id=${id}&action=unfollow&from=${from}&csrf_token=${csrfToken}`;
      } catch (error) {
        alert('Failed to unfollow user');
      }
    }
    
    async function getCsrfToken() {
      const settings = await api.get(API_ENDPOINTS.settings);
      return settings.csrf_token;
    }
    
    // Load navbar and profile
    fetch('/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        return loadNavbar();
      })
      .then(() => loadProfile())
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  
  <script src="/js/script.js"></script>
</body>
</html>
